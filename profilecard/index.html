<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/css/main.css">

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <main class="profile-card">
    
    <div class="profile-card__header">

      <div class="profile-card__images">
        <img src="./assets/images/bg-pattern-card.svg" alt="Titelbild">
        <img class="profile-card__portrait" src="./assets/images/image-victor.jpg" alt="Bild Portrait">
      </div> 

        <div class="profile-card__title">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>
    
          <div class="profile-card__footer">
            <div class="profile-card__footer-followers">
              <h2 class="profile-card__footer-title">80K</h2>
              <p>Followers</p>
            </div>

            <div class="profile-card__footer-followers">
              <h2 class="profile-card__footer-title">803K</h2>
              <p>Likes</p>
            </div>

            <div class="profile-card__footer-followers">
              <h2 class="profile-card__footer-title">1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
      
    </div>
            
    </main>
</body>
</html>
