<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

<main>

  <section>

    <div class="hero-section">

      <div class="profile-card-wrapper">
        <div class="user-wrapper">
          <img src="./images/image-victor.jpg" alt="Bild Victor">
            <div class="name-wrapper">
              <p><b>Victor Crest</b><span class="gray space-right">26</span></p>
              <p class="small gray">London</p>
            </div>
        </div>
      
            <div class="user-info-wrapper">
              <div class="user-info"><p><b>80K</b></p><p class="gray copy-info">Followers</p></div>
              <div class="user-info"><p><b>803K</b></p><p class="gray copy-info">Likes</p></div>
              <div class="user-info"><p><b>1.4K</b></p><p class="gray copy-info">Photos</p></div>
            </div>
        

      </div>


    </div>


  </section>


</main>

</body>
</html>
