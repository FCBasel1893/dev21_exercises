<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

	<link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="box">
        <div class="todo"><h1>T O D O </h1>
          <img src="./images/icon-sun.svg" alt="Bild Sonne">
        </div>
    </div>
    <div class="box">
        <div class="first-box">
          <p>Create a new todo ...</p>
          <div class="bullet-point"></div>
        </div>
    </div>
  
    <div class="box">
      <div class="big-box">

        <div class="bullet-point2"></div>
        <p class="line">Complete online JavaScript course</p>
      
        <div class="bullet-point2"></div>
        <p>Jog around the park 3x</p>
        
        <div class="bullet-point2"></div>
        <p>10 minutes mediation</p>
        
        <div class="bullet-point2"></div>
        <p>Read for 1 hour</p>
        
        <div class="bullet-point2"></div>
        <p>Pick up groceries</p>
        
        <div class="bullet-point2"></div> 
        <p>Complete Todo App on Frontend Mentor</p>
        
        <div class="items-left">
          <p>5 items left</p>
          <p>Clear completed</p>
        </div>

      </div>
    </div>

    <div class="box">
        <div class="last-box">
          <p class="font-blue">All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
    </div>

        <div class="footer">
          <p>Drag and drop to reorder list</p>
        </div>

  </main>

 



</body>
</html>
